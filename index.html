<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoLoop - GPS et balades moto</title>
    <link rel="icon" href="assets/image_site.png">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: #ecf0f1;
        }

        #controls button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #controls button:hover {
            opacity: 0.8;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        #signalements {
            padding: 20px;
            text-align: center;
        }

        #signalements button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>MotoLoop</h1>
        <p>Le GPS des motards : adrénaline, liberté, détente</p>
    </header>

    <div id="controls">
        <button onclick="setMode('adr')">Adrénaline</button>
        <button onclick="setMode('lib')">Liberté</button>
        <button onclick="setMode('det')">Vider l'esprit</button>
    </div>

    <div id="map"></div>

    <div id="signalements">
        <h2>Signaler un danger</h2>
        <button onclick="alert('Signalement: Nid-de-poule')">Nid-de-poule</button>
        <button onclick="alert('Signalement: Débris sur la route')">Débris</button>
        <button onclick="alert('Signalement: Accident')">Accident</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([46.603354, 1.888334], 6); // France centré

        // TileLayer OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Exemple de routes (polylines)
        const adrRoute = L.polyline([[48.8566, 2.3522], [45.7640, 4.8357]], {color: 'red'}).addTo(map);
        const libRoute = L.polyline([[43.6045, 1.444]], [44.8378, -0.5792], {color: 'blue'}).addTo(map);
        const detRoute = L.polyline([[43.7102, 7.2620], [45.1885, 5.7245]], {color: 'green'}).addTo(map);

        // Fonction pour changer le mode
        function setMode(mode) {
            // Masquer toutes les routes
            adrRoute.setStyle({opacity: 0});
            libRoute.setStyle({opacity: 0});
            detRoute.setStyle({opacity: 0});

            // Afficher la route choisie
            if(mode === 'adr') {
                adrRoute.setStyle({opacity: 1});
            } else if(mode === 'lib') {
                libRoute.setStyle({opacity: 1});
            } else if(mode === 'det') {
                detRoute.setStyle({opacity: 1});
            }
        }

        // Mode par défaut
        setMode('adr');
    </script>

</body>
</html>
